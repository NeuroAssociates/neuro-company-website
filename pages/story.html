<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Neuro Associates</title>
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <script src="../js/seastack.js"></script>
        <script src="../js/youtube.js"></script>
    </head>
    <body>
        <header sea-source="../html/header.html"></header>
        <header>
            <div class="div_header_main">
                <div class="div_intro_logo_mini">
                    <img src="../img/logo_neuro_mini.png" />
                </div>
                <div class="div_intro_title">
                    WE HAVE A <span class="div_intro_title_impression">STORY</span> FOR YOUR EVOLUTION
                </div>
            </div>
        </header>
        <article>
            <div class="div_business_main">
                <div class="div_business_sub_title">
                    <div class="div_title"><span>HISTORY</span></div>
                </div>
                <div class="div_business_sub_description">
                    <div class="div_description">
                        <div class="div_title">IRMI</div>
                        <div>
                            IRMI가 제시하는 실시간 인터랙티브를 지원하는 동적인 인포그래픽(Interactive Realtime Motion Inforgraphics)은 지금까지 볼 수 없던 새로운 데이터 시각화를 제공합니다.
                        </div>
                        <div class="div_linkbox">
                            <a onclick="openMovie('2zK_Zcf14nM');">IRMI 소개 영상</a>
                            <a onclick="openMovie('UpbUJF-PKGc');">프로젝트 영상</a>
                        </div>
                        <div class="div_linkbox">
                            <a onclick="openMovie('pNoKsh4rJWA');">지하철 혼잡도 분석 데모</a>
                            <a onclick="openMovie('w0RO8sWrvuc');">키오스크 데모</a>
                        </div>
                        <div class="div_title">HEDI</div>
                        <div>
                            HEDI는 IRMI의 확장된 3차원 증강현실 속의 인포그래픽을 제공합니다.
                        </div>
                        <div class="div_linkbox">
                            <a onclick="openMovie('lTqvZE5fMRw');">HEDI 소개 영상</a>
                        </div>
                    </div>
                </div>
                <div class="div_clear"></div>
            </div>
        </article>
        <article>
            <div class="div_business_main">
                <div class="div_business_sub_title">
                    <div class="div_title"><span>Leadership</span></div>
                </div>
                <div class="div_business_sub_description">
                    <div class="div_description" sea-source="../html/about_educations.html" sea-data="../data/about_educations.json"></div>
                </div>
                <div class="div_clear"></div>
            </div>
        </article>
        <article>
            <div class="div_business_main">
                <div class="div_business_sub_full">
                    <div class="div_title"><span>Media</span></div>
                    <div class="div_clients_description" sea-source="../html/story_clients.html" sea-data="../data/story_clients.json"></div>
                    <div class="div_clear"></div>
                </div>
            </div>
        </article>
        <footer sea-source="../html/footer.html" sea-data="../data/contacts.json"></footer>
    </body>
</html>
