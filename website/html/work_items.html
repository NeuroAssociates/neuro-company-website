<div class="div_work_cell">
    <div class="div_work_cell_left">
        <img sea-attribute-name="src" sea-attribute-value="url_image" />
    </div>
    <div class="div_work_cell_right">
        <div class="div_work_cell_title" sea-value="title"></div>
        <div class="div_work_cell_client" sea-value="client"></div>
        <div class="div_work_cell_client" sea-value="year"></div>
        <div class="div_work_cell_description" sea-value="description"></div>
        <div class="div_linkbox">
            <a target="_blank" sea-attribute-name="href" sea-attribute-value="url_site" sea-valueless-hidden="yes">바로가기</a>
            <a sea-attribute-name="onclick" sea-attribute-value="url_youtube" sea-valueless-hidden="yes">소개 영상</a>
        </div>
    </div>
    <div class="div_clear"></div>
</div>
